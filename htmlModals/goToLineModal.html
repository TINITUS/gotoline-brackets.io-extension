<div class="modal fade in" id="mz.testModal" tabindex="-1" role="dialog" aria-labelledby="mz.testModal.label">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span >&times;</span></button>
    <h4 class="modal-title" id="mz.testModal.label">Go To Line</h4>
  </div>
  <div class="modal-body">
    <input type="number" name="lineNumber" id="inputLineNumber" class="form-control col-md-12" value="{{currentLine}}" min="1" max="" step="1" required="required" title="goToLine">
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn primary btn-primary" id="goToLine">Go To Line</button>
  </div>
</div>
